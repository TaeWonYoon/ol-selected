<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Name Foreach with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="inputs">
        <div class="input-container">
            <input type="text" name="name" placeholder="이름 입력">
        </div>
        <div class="input-container">
            <input type="text" name="name" placeholder="이름 입력">
        </div>
        <div class="input-container">
            <input type="text" name="name" placeholder="이름 입력">
        </div>
    </div>
    <button id="submit">제출</button>
    <h3>입력된 이름 목록:</h3>
    <ul id="nameList"></ul>

    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                // 기존 목록 초기화
                $('#nameList').empty();
                
                // 모든 입력 필드 순회
                $('input[name="name"]').each(function(i,v) {
                    const nameValue = $(this).val(); // 입력된 값 가져오기
                    if (nameValue) { // 값이 비어 있지 않은 경우
                        $('#nameList').append('<li>' + nameValue + '</li>'); // 목록에 추가
                    }
                });
            });
        });
    </script>
</body>
</html>
